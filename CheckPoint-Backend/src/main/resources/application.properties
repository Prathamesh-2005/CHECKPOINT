# application.properties
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/checkpoint_rideshare?currentSchema=app}
spring.datasource.username=${DB_USERNAME:checkpoint_app}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
# .gitignore addition (if not present)
.env
.env.*


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none   # validate/none when using SQL DDL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator (optional, for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
