# ===========================
# Application
# ===========================
spring.application.name=Checkpoint-App

# ===========================
# PostgreSQL Datasource
# ===========================
spring.datasource.url=jdbc:postgresql://localhost:5432/checkpoint_rideshare
spring.datasource.username=postgres
spring.datasource.password=1501
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================
# JPA / Hibernate
# ===========================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate        # For dev; use 'validate' or 'none' in prod
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# ===========================
# Flyway (DB migrations)
# ===========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

